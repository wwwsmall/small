<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取body HTML元素</title>
</head>

<body>

</body>
<script>
    // 获取body元素
    var bodyed = document.body;
    console.log(bodyed);
    console.dir(bodyed);//返回值 元素对象body
    // 获取HTML元素
    var htmled = document.documentElement;
    console.log(htmled);
    console.dir(htmled);//返回值 元素对象 HTML
</script>

</html>
