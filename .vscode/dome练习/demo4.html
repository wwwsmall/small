<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单</title>
</head>
<body>
    <div style="width: 150px; overflow: hidden;">
        <div id="title" style="height: 30px; background-color: yellow;" onclick="onTileclick()">标题</div>
        <div id="content" style="height: 150px; background-color: yellowgreen; transition: height 0.2s;"  >
            白日依山尽<br/>
            白日依山尽<br/>
            白日依山尽<br/>
            白日依山尽<br/>
    </div>
</body>
<script>
    var content = document.getElementById('content')
    function onTileclick(){
        content.style.height = content.offsetHeight===150?0+'px':150+'px';
    }
</script>
</html>
