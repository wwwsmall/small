<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示show()隐藏hide()</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .item {
            width: 200px;
            height: 100px;
            background-color: palegoldenrod;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <button>点击我</button>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <p>dianj</p>
</body>
<script src="jQuery.js"></script>
<script>
    $('button').click(function () {
        var liIndex = $(this).index();
        $('.item').eq(liIndex).show();
        // siblings()获取兄弟元素
        $('.item').eq(liIndex).siblings().hide();
    })
</script>

</html>
